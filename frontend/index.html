<!DOCTYPE html>
<html>
    <head>
        <title>Iris Classifier</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Iris Flower Classifier</h1>
            <form id="iris-form">
                <label for="sepal-length">Sepal Length (cm):</label>
                <input type="number" id="sepal-length" name="sepal_length" id="f1" required>

                <label for="sepal-width">Sepal Width (cm):</label>
                <input type="number" id="sepal-width" name="sepal_width" id="f2" required>

                <label for="petal-length">Petal Length (cm):</label>
                <input type="number" id="petal-length" name="petal_length" id="f3" required>

                <label for="petal-width">Petal Width (cm):</label>
                <input type="number" id="petal-width" name="petal_width" id="f4" required>

                <button type="submit">Classify</button>
            </form>
            <div id="result"></div>
        </div>
        <script src="script.js"></script>
</html>
